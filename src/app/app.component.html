<header>
	<h4 class="logo">Give & Go</h4>
	<nav>
	</nav>
</header>
<div class="backgound-image">
  <div class="background-content">
		<h1>
			Editing Sports Footage Sucks.
		</h1>
		<p>Our technology does it for you.</p>
  </div>
</div>
<div id="nav-bg"></div>
<main>
  <div class="container">
		<div class="row">
			<div class="col-sm-5">
				<h1 class="text-center">72X</h1>
				<h5 class="text-center">Faster</h5>
			</div>
			<div class="col-sm-5">
				<p class="text-center">Our <strong>patented computer vision technology</strong> edits your sports footage 72x faster then any solution on the market.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h3 class="text-center" *ngIf="!response">Reserve your spot in line today!</h3>
				<h3 class="text-center" *ngIf="response">{{ response }}</h3>
				<h3 *ngIf="error">{{ error }}</h3>
				<form class="form-horizontal" (ngSubmit)="reserve()" *ngIf="!response">
				  <div class="form-group has-error">
				    <div class="col-sm-7 col-sm-offset-1">
				      <input type="text" class="form-control" placeholder="lebron@cavs.com" [(ngModel)]="email" name="email">
				    </div>
						<div class="col-sm-3">
				      <button type="submit" class="btn btn-danger btn-block"><span *ngIf="!loading">Reserve</span><span *ngIf="loading"><i class="fa fa-circle-o-notch fa-spin"></i></span></button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
  </div>
</main>
